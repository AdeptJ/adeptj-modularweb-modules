logger.names.desc=The logger names applicable for this logger configuration. Each logger name applies for any child category unless configured otherwise. E.g. a logger name of com.adeptj applies to logger com.adeptj.modules.commons unless there is a different configuration for com.adeptj.modules.commons.
logger.additivity.desc=If set to false then logs from these loggers would not be sent to any appender attached higher in the hierarchy.